<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices - Solar Department</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .back-button:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .content-area {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .search-section {
            margin-bottom: 25px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 1.2rem;
            color: #666;
        }

        .invoices-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .invoices-table thead {
            background: #f8f9fa;
        }

        .invoices-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #667eea;
            border-bottom: 2px solid #e0e0e0;
        }

        .invoices-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .invoices-table tbody tr {
            transition: background 0.3s ease;
        }

        .invoices-table tbody tr:hover {
            background: #f8f9fa;
        }

        .invoice-number {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1rem;
        }

        .invoice-date {
            color: #666;
        }

        .invoice-value {
            font-weight: 700;
            color: #43e97b;
            font-size: 1.1rem;
        }

        .actions-cell {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-view {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Invoice Preview Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal.visible {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .invoice-preview {
            background: white;
            padding: 0;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .invoice-header-modal {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 30px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .invoice-content {
            padding: 40px;
        }

        .invoice-document {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 40px;
        }

        .invoice-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .invoice-title {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .invoice-meta {
            text-align: right;
        }

        .invoice-meta div {
            margin-bottom: 5px;
            color: #666;
        }

        .parties {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .party-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .party-label {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .party-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }

        .items-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #667eea;
        }

        .items-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .items-table .text-right {
            text-align: right;
        }

        .totals {
            margin-left: auto;
            width: 300px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .total-row.grand-total {
            border-top: 2px solid #667eea;
            border-bottom: 2px solid #667eea;
            font-weight: 700;
            font-size: 1.2rem;
            color: #667eea;
            margin-top: 10px;
        }

        .invoice-footer {
            text-align: center;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
            color: #666;
            font-size: 0.9rem;
        }

        .print-button {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .print-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 233, 123, 0.4);
        }

        @media print {
            body {
                background: white;
            }
            .modal {
                display: block !important;
                position: static;
                background: white;
            }
            .invoice-preview {
                max-width: 100%;
                box-shadow: none;
            }
            .invoice-header-modal,
            .print-button,
            .modal-close {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .invoices-table {
                display: block;
                overflow-x: auto;
            }

            .actions-cell {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .parties {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .invoice-content {
                padding: 20px;
            }

            .invoice-document {
                padding: 20px;
            }

            .totals {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="solar.html" class="back-button">‚Üê Back to Solar Department</a>

        <div class="header">
            <div class="header-content">
                <div class="header-icon">üìÑ</div>
                <h1>Invoices</h1>
            </div>
        </div>

        <div class="content-area">
            <div class="search-section">
                <input type="text" class="search-box" id="searchBox" placeholder="Search by job number...">
                <span class="search-icon">üîç</span>
            </div>

            <div class="loading" id="loading">Loading invoices...</div>
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">üìÑ</div>
                <div class="empty-state-text">No invoices generated yet. Invoices are automatically created when jobs are marked as complete.</div>
            </div>

            <table class="invoices-table" id="invoicesTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Job Number</th>
                        <th>Date</th>
                        <th>Subtotal</th>
                        <th>VAT (20%)</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="invoicesTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Invoice Preview Modal -->
    <div class="modal" id="invoiceModal">
        <div class="invoice-preview">
            <div class="invoice-header-modal">
                <h2 style="margin: 0;">Invoice Preview</h2>
                <button class="modal-close" id="modalClose">√ó</button>
            </div>
            <div class="invoice-content">
                <div id="invoiceDocument" class="invoice-document"></div>
                <div style="text-align: center;">
                    <button class="print-button" onclick="window.print()">üñ®Ô∏è Print Invoice</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpCu9bhDYMRSOEsuUKCiq2F-fC3zMFJ4Q",
            authDomain: "ngusolar-f527e.firebaseapp.com",
            projectId: "ngusolar-f527e",
            storageBucket: "ngusolar-f527e.firebasestorage.app",
            messagingSenderId: "366807218136",
            appId: "1:366807218136:web:67724479c7955f611e64ad",
            measurementId: "G-R632HTYYKV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let completedJobs = [];

        const elements = {
            loading: document.getElementById('loading'),
            emptyState: document.getElementById('emptyState'),
            invoicesTable: document.getElementById('invoicesTable'),
            invoicesTableBody: document.getElementById('invoicesTableBody'),
            searchBox: document.getElementById('searchBox'),
            invoiceModal: document.getElementById('invoiceModal'),
            invoiceDocument: document.getElementById('invoiceDocument'),
            modalClose: document.getElementById('modalClose')
        };

        // Load completed jobs (which become invoices)
        loadCompletedJobs();

        async function loadCompletedJobs() {
            elements.loading.style.display = 'block';
            elements.invoicesTable.style.display = 'none';
            elements.emptyState.style.display = 'none';

            try {
                const q = query(
                    collection(db, "solarSurveys"), 
                    where("jobStatus", "==", "completed"),
                    orderBy("lastStatusUpdate", "desc")
                );
                const querySnapshot = await getDocs(q);
                
                completedJobs = [];
                querySnapshot.forEach((doc) => {
                    completedJobs.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                elements.loading.style.display = 'none';
                displayInvoices(completedJobs);

            } catch (error) {
                console.error("Error loading completed jobs:", error);
                elements.loading.style.display = 'none';
                elements.emptyState.style.display = 'block';
            }
        }

        function displayInvoices(jobs) {
            if (jobs.length === 0) {
                elements.invoicesTable.style.display = 'none';
                elements.emptyState.style.display = 'block';
                return;
            }

            elements.emptyState.style.display = 'none';
            elements.invoicesTable.style.display = 'table';
            
            const subtotal = 8000;
            const vat = subtotal * 0.20;
            const total = subtotal + vat;

            elements.invoicesTableBody.innerHTML = jobs.map(job => `
                <tr>
                    <td class="invoice-number">${job.jobNumber}</td>
                    <td class="invoice-date">${formatDate(job.lastStatusUpdate)}</td>
                    <td>¬£${subtotal.toFixed(2)}</td>
                    <td>¬£${vat.toFixed(2)}</td>
                    <td class="invoice-value">¬£${total.toFixed(2)}</td>
                    <td>
                        <div class="actions-cell">
                            <button class="btn btn-view" onclick="viewInvoice('${job.id}')">View Invoice</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        }

        function formatFullDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'long',
                year: 'numeric'
            });
        }

        window.viewInvoice = function(jobId) {
            const job = completedJobs.find(j => j.id === jobId);
            if (!job) return;

            const subtotal = 8000;
            const vat = subtotal * 0.20;
            const total = subtotal + vat;
            const jobDays = parseInt(job.projectedJobTime) || 2;

            elements.invoiceDocument.innerHTML = `
                <div class="invoice-top">
                    <div>
                        <div class="invoice-title">INVOICE</div>
                        <div style="color: #666; font-size: 1.1rem; font-weight: 600;">Job #${job.jobNumber}</div>
                    </div>
                    <div class="invoice-meta">
                        <div><strong>Invoice Date:</strong> ${formatFullDate(job.lastStatusUpdate)}</div>
                        <div><strong>Invoice Number:</strong> INV-${job.jobNumber}</div>
                    </div>
                </div>

                <div class="parties">
                    <div class="party-box">
                        <div class="party-label">From:</div>
                        <div class="party-name">Next Generation Utilities</div>
                        <div style="color: #666;">Solar Installation Services</div>
                    </div>
                    <div class="party-box">
                        <div class="party-label">To:</div>
                        <div class="party-name">OES</div>
                        <div style="color: #666;">Client</div>
                    </div>
                </div>

                <table class="items-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th class="text-right">Quantity</th>
                            <th class="text-right">Unit Price</th>
                            <th class="text-right">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>${jobDays} Day Solar Installation</td>
                            <td class="text-right">1</td>
                            <td class="text-right">¬£${subtotal.toFixed(2)}</td>
                            <td class="text-right">¬£${subtotal.toFixed(2)}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="totals">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span>¬£${subtotal.toFixed(2)}</span>
                    </div>
                    <div class="total-row">
                        <span>VAT (20%):</span>
                        <span>¬£${vat.toFixed(2)}</span>
                    </div>
                    <div class="total-row grand-total">
                        <span>Total:</span>
                        <span>¬£${total.toFixed(2)}</span>
                    </div>
                </div>

                <div class="invoice-footer">
                    <p><strong>Thank you for your business!</strong></p>
                    <p style="margin-top: 10px;">Next Generation Utilities - Solar Installation Services</p>
                </div>
            `;

            elements.invoiceModal.classList.add('visible');
        };

        // Close modal
        elements.modalClose.addEventListener('click', () => {
            elements.invoiceModal.classList.remove('visible');
        });

        elements.invoiceModal.addEventListener('click', (e) => {
            if (e.target === elements.invoiceModal) {
                elements.invoiceModal.classList.remove('visible');
            }
        });

        // Search functionality
        elements.searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                displayInvoices(completedJobs);
            } else {
                const filtered = completedJobs.filter(job => {
                    return job.jobNumber.toLowerCase().includes(searchTerm);
                });
                displayInvoices(filtered);
            }
        });
    </script>
</body>
</html>
