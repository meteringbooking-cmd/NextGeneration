<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Jobs - Solar Department</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .back-button:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .header-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(135deg, #ff9a56, #ffd84d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .search-container {
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #999;
        }

        .jobs-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .no-jobs {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .job-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .job-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            background: #f8f9fa;
            transition: background 0.3s ease;
        }

        .job-header:hover {
            background: #e9ecef;
        }

        .job-summary {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .job-number {
            font-weight: 700;
            font-size: 1.2rem;
            color: #667eea;
        }

        .job-postcode {
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .expand-icon {
            font-size: 1.5rem;
            color: #667eea;
            transition: transform 0.3s ease;
        }

        .job-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .job-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: white;
        }

        .job-card.expanded .job-details {
            max-height: 1000px;
        }

        .job-details-content {
            padding: 25px;
            border-top: 2px solid #e0e0e0;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .detail-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .detail-section h3 {
            color: #667eea;
            font-size: 1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-item {
            margin-bottom: 8px;
            color: #333;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
        }

        .detail-value {
            color: #333;
            font-size: 1rem;
        }

        .notes-section {
            grid-column: 1 / -1;
            background: #fff9e6;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ffd84d;
        }

        .notes-section h3 {
            color: #f59e0b;
            margin-bottom: 10px;
        }

        .timestamp {
            color: #999;
            font-size: 0.85rem;
            margin-top: 15px;
            text-align: right;
        }

        .action-buttons {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .surveyor-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .surveyor-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .surveyor-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .action-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .action-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .action-modal-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .action-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .action-option-button {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }

        .action-option-button:hover {
            border-color: #667eea;
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .amend-form {
            display: none;
        }

        .amend-form.active {
            display: block;
        }

        .form-group-inline {
            margin-bottom: 15px;
        }

        .form-group-inline label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group-inline input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group-inline input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-button-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .modal-button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .modal-button-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .modal-button-secondary:hover {
            background: #d0d0d0;
        }

        .date-picker-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .date-picker-section.active {
            display: block;
        }

        .success-banner {
            background: #43e97b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .job-summary {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="solar.html" class="back-button">‚Üê Back to Solar Department</a>

        <div class="header">
            <div class="header-content">
                <div class="header-icon">üìã</div>
                <h1>View Jobs</h1>
            </div>
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" placeholder="Search by job number or postcode...">
                <span class="search-icon">üîç</span>
            </div>
        </div>

        <div class="jobs-container">
            <div class="loading" id="loading">Loading jobs...</div>
            <div class="no-jobs" id="noJobs" style="display: none;">No jobs found</div>
            <div id="jobsList"></div>
        </div>
    </div>

    <!-- Action Modal -->
    <div class="action-modal" id="actionModal">
        <div class="action-modal-content">
            <div class="action-modal-header">Surveyor Action</div>
            <div id="successBanner" class="success-banner" style="display: none;"></div>
            
            <!-- Initial Options -->
            <div class="action-options" id="actionOptions">
                <button class="action-option-button" onclick="showAmendForm()">
                    ‚úèÔ∏è Amend Equipment Details
                </button>
                <button class="action-option-button" onclick="showDatePicker(false)">
                    ‚úì Confirm Details (Set Installation Date)
                </button>
                <button class="action-option-button modal-button-secondary" onclick="closeActionModal()">
                    Cancel
                </button>
            </div>

            <!-- Amend Form -->
            <div class="amend-form" id="amendForm">
                <div class="form-group-inline">
                    <label>Solar Panels</label>
                    <input type="number" id="amendSolarPanels" min="0">
                </div>
                <div class="form-group-inline">
                    <label>Batteries</label>
                    <input type="number" id="amendBatteries" min="0">
                </div>
                <div class="form-group-inline">
                    <label>Hooks</label>
                    <input type="number" id="amendHooks" min="0">
                </div>
                <div class="form-group-inline">
                    <label>Rails</label>
                    <input type="number" id="amendRails" min="0">
                </div>
                <div class="modal-buttons">
                    <button class="modal-button modal-button-secondary" onclick="cancelAmend()">Cancel</button>
                    <button class="modal-button modal-button-primary" onclick="confirmAmend()">Confirm Changes</button>
                </div>
            </div>

            <!-- Date Picker -->
            <div class="date-picker-section" id="datePickerSection">
                <div class="form-group-inline">
                    <label>Installation Date</label>
                    <input type="date" id="installationDate" min="">
                </div>
                <div class="modal-buttons">
                    <button class="modal-button modal-button-secondary" onclick="cancelDatePicker()">Cancel</button>
                    <button class="modal-button modal-button-primary" onclick="confirmInstallation()">Confirm & Send Email</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDpCu9bhDYMRSOEsuUKCiq2F-fC3zMFJ4Q",
            authDomain: "ngusolar-f527e.firebaseapp.com",
            projectId: "ngusolar-f527e",
            storageBucket: "ngusolar-f527e.firebasestorage.app",
            messagingSenderId: "366807218136",
            appId: "1:366807218136:web:67724479c7955f611e64ad",
            measurementId: "G-R632HTYYKV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allJobs = [];
        let currentJob = null;
        let isAmending = false;

        // Load jobs from Firebase
        async function loadJobs() {
            const loading = document.getElementById('loading');
            const noJobs = document.getElementById('noJobs');
            const jobsList = document.getElementById('jobsList');

            try {
                const q = query(collection(db, "solarSurveys"), orderBy("submittedAt", "desc"));
                const querySnapshot = await getDocs(q);
                
                allJobs = [];
                querySnapshot.forEach((doc) => {
                    allJobs.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                loading.style.display = 'none';

                if (allJobs.length === 0) {
                    noJobs.style.display = 'block';
                } else {
                    displayJobs(allJobs);
                }

            } catch (error) {
                console.error("Error loading jobs: ", error);
                loading.innerHTML = `<div style="color: #e74c3c;">Error loading jobs: ${error.message}</div>`;
            }
        }

        // Display jobs
        function displayJobs(jobs) {
            const jobsList = document.getElementById('jobsList');
            const noJobs = document.getElementById('noJobs');

            if (jobs.length === 0) {
                jobsList.innerHTML = '';
                noJobs.style.display = 'block';
                return;
            }

            noJobs.style.display = 'none';
            jobsList.innerHTML = jobs.map(job => createJobCard(job)).join('');

            // Add click handlers
            document.querySelectorAll('.job-header').forEach(header => {
                header.addEventListener('click', function() {
                    const card = this.closest('.job-card');
                    card.classList.toggle('expanded');
                });
            });
        }

        // Create job card HTML
        function createJobCard(job) {
            const timestamp = job.submittedAt ? new Date(job.submittedAt.toDate()).toLocaleString() : 'N/A';
            
            return `
                <div class="job-card">
                    <div class="job-header">
                        <div class="job-summary">
                            <div class="job-number">Job #${job.jobNumber}</div>
                            <div class="job-postcode">üìç ${job.customerDetails?.postcode || 'N/A'}</div>
                        </div>
                        <div class="expand-icon">‚ñº</div>
                    </div>
                    <div class="job-details">
                        <div class="job-details-content">
                            <div class="details-grid">
                                <div class="detail-section">
                                    <h3>üë§ Customer Details</h3>
                                    <div class="detail-item">
                                        <span class="detail-label">Name:</span><br>
                                        <span class="detail-value">${job.customerDetails?.name || 'N/A'}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Phone:</span><br>
                                        <span class="detail-value">${job.customerDetails?.phone || 'N/A'}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Email:</span><br>
                                        <span class="detail-value">${job.customerDetails?.email || 'N/A'}</span>
                                    </div>
                                </div>

                                <div class="detail-section">
                                    <h3>üìç Address</h3>
                                    <div class="detail-item">
                                        <span class="detail-value">
                                            ${job.customerDetails?.addressLine1 || 'N/A'}<br>
                                            ${job.customerDetails?.townCity || 'N/A'}<br>
                                            ${job.customerDetails?.postcode || 'N/A'}
                                        </span>
                                    </div>
                                </div>

                                <div class="detail-section">
                                    <h3>‚òÄÔ∏è Equipment Details</h3>
                                    <div class="detail-item">
                                        <span class="detail-label">Solar Panels:</span>
                                        <span class="detail-value">${job.solarPanels || 0}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Batteries:</span>
                                        <span class="detail-value">${job.batteries || 0}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Hooks:</span>
                                        <span class="detail-value">${job.hooks || 0}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Rails:</span>
                                        <span class="detail-value">${job.rails || 0}</span>
                                    </div>
                                </div>

                                <div class="detail-section">
                                    <h3>‚öôÔ∏è Configuration</h3>
                                    <div class="detail-item">
                                        <span class="detail-label">Array Type:</span><br>
                                        <span class="detail-value">${job.arrayConfig || 'N/A'}</span>
                                    </div>
                                </div>

                                ${job.notes ? `
                                    <div class="notes-section">
                                        <h3>üìù Additional Notes</h3>
                                        <div class="detail-value">${job.notes}</div>
                                    </div>
                                ` : ''}
                            </div>
                            <div class="timestamp">Submitted: ${timestamp}</div>
                            <div class="action-buttons">
                                <button class="surveyor-button" onclick="openSurveyorAction('${job.id}')">
                                    Surveyor Amend/Confirm
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Open Surveyor Action Modal
        window.openSurveyorAction = function(jobId) {
            currentJob = allJobs.find(j => j.id === jobId);
            if (!currentJob) return;

            const modal = document.getElementById('actionModal');
            const actionOptions = document.getElementById('actionOptions');
            const amendForm = document.getElementById('amendForm');
            const datePickerSection = document.getElementById('datePickerSection');
            const successBanner = document.getElementById('successBanner');

            // Reset modal
            actionOptions.style.display = 'flex';
            amendForm.classList.remove('active');
            datePickerSection.classList.remove('active');
            successBanner.style.display = 'none';
            isAmending = false;

            modal.classList.add('active');
        };

        // Show Amend Form
        window.showAmendForm = function() {
            document.getElementById('actionOptions').style.display = 'none';
            document.getElementById('amendForm').classList.add('active');
            
            // Pre-fill with current values
            document.getElementById('amendSolarPanels').value = currentJob.solarPanels || 0;
            document.getElementById('amendBatteries').value = currentJob.batteries || 0;
            document.getElementById('amendHooks').value = currentJob.hooks || 0;
            document.getElementById('amendRails').value = currentJob.rails || 0;
            
            isAmending = true;
        };

        // Cancel Amend
        window.cancelAmend = function() {
            document.getElementById('amendForm').classList.remove('active');
            document.getElementById('actionOptions').style.display = 'flex';
        };

        // Confirm Amend
        window.confirmAmend = async function() {
            const newSolarPanels = parseInt(document.getElementById('amendSolarPanels').value);
            const newBatteries = parseInt(document.getElementById('amendBatteries').value);
            const newHooks = parseInt(document.getElementById('amendHooks').value);
            const newRails = parseInt(document.getElementById('amendRails').value);

            try {
                // Update Firebase
                const jobRef = doc(db, "solarSurveys", currentJob.id);
                await updateDoc(jobRef, {
                    solarPanels: newSolarPanels,
                    batteries: newBatteries,
                    hooks: newHooks,
                    rails: newRails
                });

                // Update local data
                currentJob.solarPanels = newSolarPanels;
                currentJob.batteries = newBatteries;
                currentJob.hooks = newHooks;
                currentJob.rails = newRails;

                // Hide amend form and show date picker
                document.getElementById('amendForm').classList.remove('active');
                showDatePicker(true);

            } catch (error) {
                console.error("Error updating job: ", error);
                alert("Error updating job details: " + error.message);
            }
        };

        // Show Date Picker
        window.showDatePicker = function(fromAmend) {
            if (!fromAmend) {
                document.getElementById('actionOptions').style.display = 'none';
            }
            document.getElementById('datePickerSection').classList.add('active');
            
            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('installationDate').setAttribute('min', today);
            document.getElementById('installationDate').value = '';
        };

        // Cancel Date Picker
        window.cancelDatePicker = function() {
            document.getElementById('datePickerSection').classList.remove('active');
            if (isAmending) {
                document.getElementById('amendForm').classList.add('active');
            } else {
                document.getElementById('actionOptions').style.display = 'flex';
            }
        };

        // Confirm Installation
        window.confirmInstallation = async function() {
            const installationDate = document.getElementById('installationDate').value;
            
            if (!installationDate) {
                alert("Please select an installation date");
                return;
            }

            const confirmBtn = event.target;
            confirmBtn.disabled = true;
            confirmBtn.textContent = "Sending...";

            try {
                // Update Firebase with installation date
                const jobRef = doc(db, "solarSurveys", currentJob.id);
                await updateDoc(jobRef, {
                    installationDate: installationDate,
                    confirmedAt: new Date().toISOString()
                });

                // Send email
                await sendConfirmationEmail(currentJob, installationDate);

                // Show success message
                const successBanner = document.getElementById('successBanner');
                successBanner.textContent = "‚úì Installation date saved and email sent successfully!";
                successBanner.style.display = 'block';

                // Hide date picker
                document.getElementById('datePickerSection').classList.remove('active');

                // Reload jobs to reflect changes
                setTimeout(() => {
                    closeActionModal();
                    loadJobs();
                }, 2000);

            } catch (error) {
                console.error("Error confirming installation: ", error);
                alert("Error: " + error.message);
                confirmBtn.disabled = false;
                confirmBtn.textContent = "Confirm & Send Email";
            }
        };

// Send Confirmation Email
        async function sendConfirmationEmail(job, installationDate) {
            const formattedDate = new Date(installationDate).toLocaleDateString('en-GB', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            const response = await fetch('https://api.emailjs.com/api/v1.0/email/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    service_id: 'service_2qhpxbu',
                    template_id: 'template_cex3tj9',
                    user_id: 'ziLnha91scpGjFABh',
                    template_params: {
                        job_number: job.jobNumber,
                        customer_name: job.customerDetails?.name || 'N/A',
                        customer_phone: job.customerDetails?.phone || 'N/A',
                        customer_email: job.customerDetails?.email || 'N/A',
                        address_line1: job.customerDetails?.addressLine1 || 'N/A',
                        town_city: job.customerDetails?.townCity || 'N/A',
                        postcode: job.customerDetails?.postcode || 'N/A',
                        solar_panels: job.solarPanels || 0,
                        batteries: job.batteries || 0,
                        hooks: job.hooks || 0,
                        rails: job.rails || 0,
                        array_config: job.arrayConfig || 'N/A',
                        installation_date: formattedDate,
                        notes: job.notes || 'None'
                    }
                })
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Failed to send email: ${errorText}`);
            }

            // EmailJS returns "OK" as text on success, not JSON
            const result = await response.text();
            return result;
        }

        // Close Action Modal
        window.closeActionModal = function() {
            document.getElementById('actionModal').classList.remove('active');
            currentJob = null;
            isAmending = false;
        };

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                displayJobs(allJobs);
            } else {
                const filteredJobs = allJobs.filter(job => {
                    const jobNumber = job.jobNumber?.toLowerCase() || '';
                    const postcode = job.customerDetails?.postcode?.toLowerCase() || '';
                    return jobNumber.includes(searchTerm) || postcode.includes(searchTerm);
                });
                displayJobs(filteredJobs);
            }
        });

        // Load jobs on page load
        loadJobs();
    </script>
</body>
</html>
