<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Jobs - Solar Department</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .back-button:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .header-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(135deg, #ff9a56, #ffd84d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .search-container {
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #999;
        }

        .jobs-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .no-jobs {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .job-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .job-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            background: #f8f9fa;
            transition: background 0.3s ease;
        }

        .job-header:hover {
            background: #e9ecef;
        }

        .job-summary {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .job-number {
            font-weight: 700;
            font-size: 1.2rem;
            color: #667eea;
        }

        .job-postcode {
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .expand-icon {
            font-size: 1.5rem;
            color: #667eea;
            transition: transform 0.3s ease;
        }

        .job-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .job-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: white;
        }

        .job-card.expanded .job-details {
            max-height: 2000px;
        }

        .job-details-content {
            padding: 25px;
            border-top: 2px solid #e0e0e0;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .detail-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .detail-section h3 {
            color: #667eea;
            font-size: 1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-item {
            margin-bottom: 8px;
            color: #333;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
        }

        .detail-value {
            color: #333;
            font-size: 1rem;
        }

        .notes-section {
            grid-column: 1 / -1;
            background: #fff9e6;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ffd84d;
        }

        .notes-section h3 {
            color: #f59e0b;
            margin-bottom: 10px;
        }

        .files-section {
            grid-column: 1 / -1;
            background: #f0f7ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-top: 15px;
        }

        .files-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .file-preview-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-preview-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .file-preview-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .file-preview-name {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-preview-date {
            font-size: 0.8rem;
            color: #666;
        }

        .no-files {
            color: #666;
            font-style: italic;
            padding: 10px;
        }

        .timestamp {
            color: #999;
            font-size: 0.85rem;
            margin-top: 15px;
            text-align: right;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 0;
            max-height: calc(90vh - 80px);
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }

        .modal-body img {
            max-width: 100%;
            max-height: calc(90vh - 80px);
            display: block;
        }

        .modal-body iframe {
            width: 100%;
            height: calc(90vh - 80px);
            border: none;
        }

        .download-link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .job-summary {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }

            .files-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                max-width: 95%;
                max-height: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="solar.html" class="back-button">‚Üê Back to Solar Department</a>

        <div class="header">
            <div class="header-content">
                <div class="header-icon">üìã</div>
                <h1>View Jobs</h1>
            </div>
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" placeholder="Search by job number or postcode...">
                <span class="search-icon">üîç</span>
            </div>
        </div>

        <div class="jobs-container">
            <div class="loading" id="loading">Loading jobs...</div>
            <div class="no-jobs" id="noJobs" style="display: none;">No jobs found</div>
            <div id="jobsList"></div>
        </div>
    </div>

    <!-- File Viewer Modal -->
    <div class="modal" id="fileModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">File Preview</div>
                <button class="modal-close" id="modalClose">√ó</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDpCu9bhDYMRSOEsuUKCiq2F-fC3zMFJ4Q",
            authDomain: "ngusolar-f527e.firebaseapp.com",
            projectId: "ngusolar-f527e",
            storageBucket: "ngusolar-f527e.firebasestorage.app",
            messagingSenderId: "366807218136",
            appId: "1:366807218136:web:67724479c7955f611e64ad",
            measurementId: "G-R632HTYYKV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allJobs = [];

        // Load jobs from Firebase
        async function loadJobs() {
            const loading = document.getElementById('loading');
            const noJobs = document.getElementById('noJobs');
            const jobsList = document.getElementById('jobsList');

            try {
                const q = query(collection(db, "solarSurveys"), orderBy("submittedAt", "desc"));
                const querySnapshot = await getDocs(q);
                
                allJobs = [];
                querySnapshot.forEach((doc) => {
                    allJobs.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                loading.style.display = 'none';

                if (allJobs.length === 0) {
                    noJobs.style.display = 'block';
                } else {
                    displayJobs(allJobs);
                }

            } catch (error) {
                console.error("Error loading jobs: ", error);
                loading.innerHTML = `<div style="color: #e74c3c;">Error loading jobs: ${error.message}</div>`;
            }
        }

        // Display jobs
        function displayJobs(jobs) {
            const jobsList = document.getElementById('jobsList');
            const noJobs = document.getElementById('noJobs');

            if (jobs.length === 0) {
                jobsList.innerHTML = '';
                noJobs.style.display = 'block';
                return;
            }

            noJobs.style.display = 'none';
            jobsList.innerHTML = jobs.map(job => createJobCard(job)).join('');

            // Add click handlers
            document.querySelectorAll('.job-header').forEach(header => {
                header.addEventListener('click', function() {
                    const card = this.closest('.job-card');
                    card.classList.toggle('expanded');
                });
            });
        }

        // Create job card HTML
        function createJobCard(job) {
            const timestamp = job.submittedAt ? new Date(job.submittedAt.toDate()).toLocaleString() : 'N/A';
            
            // Sort uploaded files by date (most recent first)
            const uploadedFiles = job.uploadedFiles || [];
            const sortedFiles = [...uploadedFiles].sort((a, b) => {
                const dateA = new Date(a.uploadedAt || 0);
                const dateB = new Date(b.uploadedAt || 0);
                return dateB - dateA; // Descending order
            });

            const filesHTML = sortedFiles.length > 0 ? `
                <div class="files-section">
                    <h3>üìé Uploaded Files (${sortedFiles.length})</h3>
                    <div class="files-grid">
                        ${sortedFiles.map((file, index) => `
                            <div class="file-preview-card" onclick="openFileModal('${file.url}', '${file.name.replace(/'/g, "\\'")}', '${file.type || ''}')">
                                <div class="file-preview-icon">${getFileIcon(file.name)}</div>
                                <div class="file-preview-name" title="${file.name}">${file.name}</div>
                                <div class="file-preview-date">${formatFileDate(file.uploadedAt)}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            ` : `
                <div class="files-section">
                    <h3>üìé Uploaded Files</h3>
                    <div class="no-files">No files uploaded yet</div>
                </div>
            `;
            
            return `
                <div class="job-card">
                    <div class="job-header">
                        <div class="job-summary">
                            <div class="job-number">Job #${job.jobNumber}</div>
                            <div class="job-postcode">üìç ${job.customerDetails?.postcode || 'N/A'}</div>
                        </div>
                        <div class="expand-icon">‚ñº</div>
                    </div>
                    <div class="job-details">
                        <div class="job-details-content">
                            <div class="details-grid">
                                <div class="detail-section">
                                    <h3>üë§ Customer Details</h3>
                                    <div class="detail-item">
                                        <span class="detail-label">Name:</span><br>
                                        <span class="detail-value">${job.customerDetails?.name || 'N/A'}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Phone:</span><br>
                                        <span class="detail-value">${job.customerDetails?.phone || 'N/A'}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Email:</span><br>
                                        <span class="detail-value">${job.customerDetails?.email || 'N/A'}</span>
                                    </div>
                                </div>

                                <div class="detail-section">
                                    <h3>üìç Address</h3>
                                    <div class="detail-item">
                                        <span class="detail-value">
                                            ${job.customerDetails?.addressLine1 || 'N/A'}<br>
                                            ${job.customerDetails?.townCity || 'N/A'}<br>
                                            ${job.customerDetails?.postcode || 'N/A'}
                                        </span>
                                    </div>
                                </div>

                                <div class="detail-section">
                                    <h3>‚òÄÔ∏è Equipment Details</h3>
                                    <div class="detail-item">
                                        <span class="detail-label">Solar Panels:</span>
                                        <span class="detail-value">${job.solarPanels || 0}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Batteries:</span>
                                        <span class="detail-value">${job.batteries || 0}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Hooks:</span>
                                        <span class="detail-value">${job.hooks || 0}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="detail-label">Rails:</span>
                                        <span class="detail-value">${job.rails || 0}</span>
                                    </div>
                                </div>

                                <div class="detail-section">
                                    <h3>‚öôÔ∏è Configuration</h3>
                                    <div class="detail-item">
                                        <span class="detail-label">Array Type:</span><br>
                                        <span class="detail-value">${job.arrayConfig || 'N/A'}</span>
                                    </div>
                                </div>

                                ${job.notes ? `
                                    <div class="notes-section">
                                        <h3>üìù Additional Notes</h3>
                                        <div class="detail-value">${job.notes}</div>
                                    </div>
                                ` : ''}

                                ${filesHTML}
                            </div>
                            <div class="timestamp">Submitted: ${timestamp}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Helper function to get file icon
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            if (['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'].includes(ext)) return 'üñºÔ∏è';
            if (['pdf'].includes(ext)) return 'üìÑ';
            if (['doc', 'docx'].includes(ext)) return 'üìù';
            if (['xls', 'xlsx'].includes(ext)) return 'üìä';
            if (['zip', 'rar'].includes(ext)) return 'üì¶';
            if (['mp4', 'mov', 'avi'].includes(ext)) return 'üé•';
            return 'üìé';
        }

        // Helper function to format file date
        function formatFileDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Modal functionality
        const modal = document.getElementById('fileModal');
        const modalClose = document.getElementById('modalClose');
        const modalBody = document.getElementById('modalBody');
        const modalTitle = document.getElementById('modalTitle');

        window.openFileModal = function(url, filename, fileType) {
            modalTitle.textContent = filename;
            
            // Determine file type from extension if not provided
            const ext = filename.split('.').pop().toLowerCase();
            const imageExts = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'];
            const pdfExts = ['pdf'];
            
            modalBody.innerHTML = '';

            if (imageExts.includes(ext) || fileType.startsWith('image/')) {
                // Display image
                const img = document.createElement('img');
                img.src = url;
                img.alt = filename;
                modalBody.appendChild(img);
            } else if (pdfExts.includes(ext) || fileType === 'application/pdf') {
                // Display PDF in iframe
                const iframe = document.createElement('iframe');
                iframe.src = url;
                modalBody.appendChild(iframe);
            } else {
                // For other file types, provide download link
                modalBody.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <div style="font-size: 4rem; margin-bottom: 20px;">${getFileIcon(filename)}</div>
                        <h3 style="color: #333; margin-bottom: 10px;">${filename}</h3>
                        <p style="color: #666; margin-bottom: 20px;">This file type cannot be previewed</p>
                        <a href="${url}" target="_blank" class="download-link">Download File</a>
                    </div>
                `;
            }

            modal.classList.add('active');
        };

        modalClose.addEventListener('click', () => {
            modal.classList.remove('active');
            modalBody.innerHTML = '';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                modalBody.innerHTML = '';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                modal.classList.remove('active');
                modalBody.innerHTML = '';
            }
        });

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                displayJobs(allJobs);
            } else {
                const filteredJobs = allJobs.filter(job => {
                    const jobNumber = job.jobNumber?.toLowerCase() || '';
                    const postcode = job.customerDetails?.postcode?.toLowerCase() || '';
                    return jobNumber.includes(searchTerm) || postcode.includes(searchTerm);
                });
                displayJobs(filteredJobs);
            }
        });

        // Load jobs on page load
        loadJobs();
    </script>
</body>
</html>
