<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Jobs - Solar Department</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .back-button:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .header-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(135deg, #ff9a56, #ffd84d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .search-container {
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #999;
        }

        .jobs-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .no-jobs {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .job-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .job-card.assigned {
            border-color: #43e97b;
            background: linear-gradient(to right, #f0fff4 0%, #ffffff 100%);
        }

        .job-card.in-progress-day-1 {
            border-color: #4facfe;
            background: linear-gradient(to right, #e3f2fd 0%, #ffffff 100%);
        }

        .job-card.in-progress-day-2 {
            border-color: #a18cd1;
            background: linear-gradient(to right, #f3e5f5 0%, #ffffff 100%);
        }

        .job-card.in-progress-day-3 {
            border-color: #fbc2eb;
            background: linear-gradient(to right, #fce4ec 0%, #ffffff 100%);
        }

        .job-card.completed {
            border-color: #ffd84d;
            background: linear-gradient(to right, #fff9e6 0%, #ffffff 100%);
        }

        .job-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .job-card.assigned:hover {
            border-color: #43e97b;
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.3);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            background: #f8f9fa;
            transition: background 0.3s ease;
        }

        .job-header:hover {
            background: #e9ecef;
        }

        .job-summary {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .job-number {
            font-weight: 700;
            font-size: 1.2rem;
            color: #667eea;
        }

        .job-postcode {
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .expand-icon {
            font-size: 1.5rem;
            color: #667eea;
            transition: transform 0.3s ease;
        }

        .job-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .job-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: white;
        }

        .job-card.expanded .job-details {
            max-height: 5000px;
        }

        .job-details-content {
            padding: 25px;
            border-top: 2px solid #e0e0e0;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .detail-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .detail-section h3 {
            color: #667eea;
            font-size: 1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-item {
            margin-bottom: 8px;
            color: #333;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
        }

        .detail-value {
            color: #333;
            font-size: 1rem;
        }

        .notes-section {
            grid-column: 1 / -1;
            background: #fff9e6;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ffd84d;
        }

        .notes-section h3 {
            color: #f59e0b;
            margin-bottom: 10px;
        }

        .timestamp {
            color: #999;
            font-size: 0.85rem;
            margin-top: 15px;
            text-align: right;
        }

        .action-buttons {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .surveyor-button, .assign-team-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .assign-team-button {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .surveyor-button:hover, .assign-team-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .assign-team-button:hover {
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .surveyor-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .action-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .action-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .action-modal-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .action-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .action-option-button {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }

        .action-option-button:hover {
            border-color: #667eea;
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .amend-form {
            display: none;
        }

        .amend-form.active {
            display: block;
        }

        .form-group-inline {
            margin-bottom: 15px;
        }

        .form-group-inline label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group-inline input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group-inline input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-button-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .modal-button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .modal-button-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .modal-button-secondary:hover {
            background: #d0d0d0;
        }

        .date-picker-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .date-picker-section.active {
            display: block;
        }

        .success-banner {
            background: #43e97b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }

        .team-select-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .team-select-section.active {
            display: block;
        }

        .team-select-section select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .team-select-section select:focus {
            outline: none;
            border-color: #667eea;
        }

        .assigned-team-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
        }

        .status-badge.day-1 {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .status-badge.day-2 {
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
        }

        .status-badge.day-3 {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .status-badge.completed {
            background: linear-gradient(135deg, #ff9a56, #ffd84d);
        }

        .progress-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .progress-button {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .progress-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .progress-button.completed-btn {
            background: linear-gradient(135deg, #ff9a56, #ffd84d);
            box-shadow: 0 4px 15px rgba(255, 154, 86, 0.3);
        }

        .progress-button.completed-btn:hover {
            box-shadow: 0 6px 20px rgba(255, 154, 86, 0.4);
        }

        .files-section {
            grid-column: 1 / -1;
            background: #f0f7ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-top: 15px;
        }

        .files-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .file-preview-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-preview-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .file-preview-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .file-preview-name {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-preview-date {
            font-size: 0.8rem;
            color: #666;
        }

        .no-files {
            color: #666;
            font-style: italic;
            padding: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 0;
            max-height: calc(90vh - 80px);
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }

        .modal-body img {
            max-width: 100%;
            max-height: calc(90vh - 80px);
            display: block;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .modal-body iframe {
            width: 100%;
            height: calc(90vh - 80px);
            border: none;
        }

        @media (max-width: 768px) {
            .modal-body {
                max-height: calc(95vh - 60px);
            }

            .modal-body img {
                max-height: calc(95vh - 60px);
                width: 100%;
                height: auto;
                object-fit: contain;
            }

            .modal-body iframe {
                height: calc(95vh - 60px);
            }
        }

        .download-link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .job-summary {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }

            .files-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                max-width: 95%;
                max-height: 95%;
            }

            .action-buttons {
                flex-direction: column;
            }

            .surveyor-button, .assign-team-button {
                width: 100%;
            }

            .assigned-team-badge {
                width: 100%;
                justify-content: center;
            }

            .progress-buttons {
                flex-direction: column;
            }

            .progress-button {
                width: 100%;
            }

            .job-card.expanded .job-details {
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="solar.html" class="back-button">‚Üê Back to Solar</a>

        <div class="header">
            <div class="header-content">
                <div class="header-icon">üìã</div>
                <h1>View Jobs</h1>
            </div>
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" placeholder="Search by job number or postcode...">
                <span class="search-icon">üîç</span>
            </div>
        </div>

        <div class="jobs-container">
            <div class="loading" id="loading">Loading jobs...</div>
            <div class="no-jobs" id="noJobs" style="display: none;">No jobs found</div>
            <div id="jobsList"></div>
        </div>
    </div>

    <!-- File Viewer Modal -->
    <div class="modal" id="fileModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">File Preview</div>
                <button class="modal-close" id="modalClose">√ó</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <!-- Action Modal -->
    <div class="action-modal" id="actionModal">
        <div class="action-modal-content">
            <div class="action-modal-header">Surveyor Action</div>
            <div id="successBanner" class="success-banner" style="display: none;"></div>
            
            <!-- Initial Options -->
            <div class="action-options" id="actionOptions">
                <button class="action-option-button" onclick="showAmendForm()">
                    ‚úèÔ∏è Amend Equipment Details
                </button>
                <button class="action-option-button" onclick="showDatePicker(false)">
                    ‚úì Confirm Details (Set Installation Date)
                </button>
                <button class="action-option-button modal-button-secondary" onclick="closeActionModal()">
                    Cancel
                </button>
            </div>

            <!-- Amend Form -->
            <div class="amend-form" id="amendForm">
                <div class="form-group-inline">
                    <label>Solar Panels</label>
                    <input type="number" id="amendSolarPanels" min="0">
                </div>
                <div class="form-group-inline">
                    <label>Batteries</label>
                    <input type="number" id="amendBatteries" min="0">
                </div>
                <div class="form-group-inline">
                    <label>Hooks</label>
                    <input type="number" id="amendHooks" min="0">
                </div>
                <div class="form-group-inline">
                    <label>Rails</label>
                    <input type="number" id="amendRails" min="0">
                </div>
                <div class="modal-buttons">
                    <button class="modal-button modal-button-secondary" onclick="cancelAmend()">Cancel</button>
                    <button class="modal-button modal-button-primary" onclick="confirmAmend()">Confirm Changes</button>
                </div>
            </div>

            <!-- Date Picker -->
            <div class="date-picker-section" id="datePickerSection">
                <div class="form-group-inline">
                    <label>Installation Date</label>
                    <input type="date" id="installationDate" min="">
                </div>
                <div class="modal-buttons">
                    <button class="modal-button modal-button-secondary" onclick="cancelDatePicker()">Cancel</button>
                    <button class="modal-button modal-button-primary" onclick="confirmInstallation()">Confirm & Send Email</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Assign Team Modal -->
    <div class="action-modal" id="assignTeamModal">
        <div class="action-modal-content">
            <div class="action-modal-header">Assign Team to Job</div>
            <div id="assignSuccessBanner" class="success-banner" style="display: none;"></div>
            
            <div class="team-select-section active">
                <div class="form-group-inline">
                    <label>Select Team</label>
                    <select id="teamSelect">
                        <option value="">Loading teams...</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button class="modal-button modal-button-secondary" onclick="closeAssignTeamModal()">Cancel</button>
                    <button class="modal-button modal-button-primary" onclick="confirmTeamAssignment()">Assign Team</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, doc, updateDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {

            if (['pdf'].includes(ext)) return 'üìÑ';
            if (['doc', 'docx'].includes(ext)) return 'üìù';
            if (['xls', 'xlsx'].includes(ext)) return 'üìä';
            if (['zip', 'rar'].includes(ext)) return 'üì¶';
            if (['mp4', 'mov', 'avi'].includes(ext)) return 'üé•';
            return 'üìé';
        }

        window.openFileModal = function(url, filename, fileType) {
            modalTitle.textContent = filename;
            
            // Determine file type from extension if not provided
            const ext = filename.split('.').pop().toLowerCase();
            const imageExts = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'];
            const pdfExts = ['pdf'];
            
            modalBody.innerHTML = '';

            if (imageExts.includes(ext) || fileType.startsWith('image/')) {
                // Display image with zoom capability
                const img = document.createElement('img');
                img.src = url;
                img.alt = filename;
                img.style.cursor = 'zoom-in';
                img.style.maxWidth = '100%';
                img.style.height = 'auto';
                
                // Allow pinch-to-zoom on mobile
                img.addEventListener('touchstart', function(e) {
                    if (e.touches.length > 1) {
                        e.preventDefault();
                    }
                });
                
                modalBody.appendChild(img);
            } else if (pdfExts.includes(ext) || fileType === 'application/pdf') {
                // Display PDF in iframe
                const iframe = document.createElement('iframe');
                iframe.src = url;
                modalBody.appendChild(iframe);
            } else {
                // For other file types, provide download link
                modalBody.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <div style="font-size: 4rem; margin-bottom: 20px;">${getFileIcon(filename)}</div>
                        <h3 style="color: #333; margin-bottom: 10px;">${filename}</h3>
                        <p style="color: #666; margin-bottom: 20px;">This file type cannot be previewed</p>
                        <a href="${url}" target="_blank" class="download-link">Download File</a>
                    </div>
                `;
            }

            modal.classList.add('active');
            // Prevent body scroll on mobile when modal is open
            document.body.style.overflow = 'hidden';
        };

                        batteries: job.batteries || 0,
                        hooks: job.hooks || 0,
                        rails: job.rails || 0,
                        array_config: job.arrayConfig || 'N/A',
                        installation_date: formattedInstallDate,
                        notes: job.notes || 'None',
                        projected_job_time: job.projectedJobTime || 'N/A'
                    }
                })
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Failed to send email: ${errorText}`);
            }

            return await response.text();
        }

        // Update Job Progress
window.updateJobProgress = async function(jobId, newStatus) {
    const job = allJobs.find(j => j.id === jobId);
    if (!job) return;

    if (!confirm(`Update job status to "${newStatus.replace('in-progress-day-', 'Day ').replace('-', ' ')}"?`)) {
        return;
    }

    try {
        const jobRef = doc(db, "solarSurveys", jobId);
        await updateDoc(jobRef, {
            jobStatus: newStatus,
            lastStatusUpdate: new Date().toISOString()
        });

        // If marking as completed, generate invoice
        if (newStatus === 'completed') {
            await generateInvoice(job);
        }

        // Reload jobs to reflect changes
        await loadJobs();

        // Show success message
        const message = newStatus === 'completed' 
            ? 'Job completed and invoice generated successfully!' 
            : 'Job status updated successfully!';
        alert(message);

    } catch (error) {
        console.error("Error updating job status: ", error);
        alert("Error updating job status: " + error.message);
    }
};

// Generate Invoice
async function generateInvoice(job) {
    const subtotal = 8000;
    const vat = subtotal * 0.20;
    const total = subtotal + vat;
    const jobDays = parseInt(job.projectedJobTime) || 2;

    try {
        await addDoc(collection(db, "invoices"), {
            jobNumber: job.jobNumber,
            jobId: job.id,
            invoiceNumber: `INV-${job.jobNumber}`,
            from: "Next Generation Utilities",
            to: "OES",
            date: new Date().toISOString(),
            description: `${jobDays} Day Solar Installation`,
            subtotal: subtotal,
            vat: vat,
            total: total,
            createdAt: new Date().toISOString()
        });

        console.log("Invoice generated successfully for job:", job.jobNumber);
    } catch (error) {
        console.error("Error generating invoice:", error);
        throw error;
    }
}

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                displayJobs(allJobs);
            } else {
                const filteredJobs = allJobs.filter(job => {
                    const jobNumber = job.jobNumber?.toLowerCase() || '';
                    const postcode = job.customerDetails?.postcode?.toLowerCase() || '';
                    return jobNumber.includes(searchTerm) || postcode.includes(searchTerm);
                });
                displayJobs(filteredJobs);
            }
        });

        // Load jobs on page load
        loadJobs();
        loadTeams();
    </script>
