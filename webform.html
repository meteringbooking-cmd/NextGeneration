<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Survey Webform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .back-button:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .form-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(135deg, #fa709a, #fee140);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .customer-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .customer-details h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message {
            background: #43e97b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="solar.html" class="back-button">‚Üê Back to Solar Department</a>

        <div class="form-container">
            <div class="form-header">
                <div class="form-icon">üìù</div>
                <h1>Solar Survey Webform</h1>
            </div>

            <div class="success-message" id="successMessage">
                Survey submitted successfully! ‚úì
            </div>

            <div class="error-message" id="errorMessage">
                Error submitting survey. Please try again.
            </div>

            <form id="solarSurveyForm">
                <div class="form-group">
                    <label for="jobNumber">Job Number <span class="required">*</span></label>
                    <input type="text" id="jobNumber" name="jobNumber" required>
                </div>

                <div class="customer-details">
                    <h3>Customer Details</h3>
                    
                    <div class="form-group">
                        <label for="customerName">Full Name <span class="required">*</span></label>
                        <input type="text" id="customerName" name="customerName" required>
                    </div>

                    <div class="form-group">
                        <label for="customerEmail">Email</label>
                        <input type="email" id="customerEmail" name="customerEmail">
                    </div>

                    <div class="form-group">
                        <label for="customerPhone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="customerPhone" name="customerPhone" required>
                    </div>

                    <div class="form-group">
                        <label for="addressLine1">First Line of Address <span class="required">*</span></label>
                        <input type="text" id="addressLine1" name="addressLine1" required>
                    </div>

                    <div class="form-group">
                        <label for="townCity">Town/City <span class="required">*</span></label>
                        <input type="text" id="townCity" name="townCity" required>
                    </div>

                    <div class="form-group">
                        <label for="postcode">Postcode <span class="required">*</span></label>
                        <input type="text" id="postcode" name="postcode" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="solarPanels">Number of Solar Panels <span class="required">*</span></label>
                    <input type="number" id="solarPanels" name="solarPanels" min="0" required>
                </div>

                <div class="form-group">
                    <label for="batteries">Number of Batteries <span class="required">*</span></label>
                    <input type="number" id="batteries" name="batteries" min="0" required>
                </div>

                <div class="form-group">
                    <label for="hooks">Number of Hooks <span class="required">*</span></label>
                    <input type="number" id="hooks" name="hooks" min="0" required>
                </div>

                <div class="form-group">
                    <label for="rails">Number of Rails <span class="required">*</span></label>
                    <input type="number" id="rails" name="rails" min="0" required>
                </div>

                <div class="form-group">
                    <label>Array Configuration <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="portrait" name="arrayConfig" value="Portrait" required>
                            <label for="portrait">Portrait</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="landscape" name="arrayConfig" value="Landscape">
                            <label for="landscape">Landscape</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="both" name="arrayConfig" value="Both">
                            <label for="both">Both</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="projectedJobTime">Projected Job Time (Days) <span class="required">*</span></label>
                    <input type="number" id="projectedJobTime" name="projectedJobTime" min="0.5" step="0.5" required placeholder="e.g., 1, 1.5, 2">
                </div>

                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" name="notes" placeholder="Any additional information about the installation..."></textarea>
                </div>

                <button type="submit" class="submit-button" id="submitBtn">Submit Survey</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDpCu9bhDYMRSOEsuUKCiq2F-fC3zMFJ4Q",
            authDomain: "ngusolar-f527e.firebaseapp.com",
            projectId: "ngusolar-f527e",
            storageBucket: "ngusolar-f527e.firebasestorage.app",
            messagingSenderId: "366807218136",
            appId: "1:366807218136:web:67724479c7955f611e64ad",
            measurementId: "G-R632HTYYKV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Form submission
        const form = document.getElementById('solarSurveyForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                // Get form data
                const formData = {
                    jobNumber: document.getElementById('jobNumber').value,
                    customerDetails: {
                        name: document.getElementById('customerName').value,
                        email: document.getElementById('customerEmail').value,
                        phone: document.getElementById('customerPhone').value,
                        addressLine1: document.getElementById('addressLine1').value,
                        townCity: document.getElementById('townCity').value,
                        postcode: document.getElementById('postcode').value
                    },
                    solarPanels: parseInt(document.getElementById('solarPanels').value),
                    batteries: parseInt(document.getElementById('batteries').value),
                    hooks: parseInt(document.getElementById('hooks').value),
                    rails: parseInt(document.getElementById('rails').value),
                    arrayConfig: document.querySelector('input[name="arrayConfig"]:checked').value,
                    projectedJobTime: parseFloat(document.getElementById('projectedJobTime').value),
                    notes: document.getElementById('notes').value,
                    submittedAt: serverTimestamp()
                };

                // Add document to Firestore
                const docRef = await addDoc(collection(db, "solarSurveys"), formData);
                
                console.log("Document written with ID: ", docRef.id);

                // Show success message
                successMessage.style.display = 'block';
                
                // Reset form
                form.reset();

                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });

                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);

            } catch (error) {
                console.error("Error adding document: ", error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = `Error: ${error.message}`;

                // Scroll to top to show error
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Survey';
            }
        });
    </script>
</body>
</html>
