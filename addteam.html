<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Teams - Solar Department</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .back-button:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .add-team-button {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-team-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 233, 123, 0.4);
        }

        .teams-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .no-teams {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .team-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .team-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            background: #f8f9fa;
            transition: background 0.3s ease;
        }

        .team-header:hover {
            background: #e9ecef;
        }

        .team-name {
            font-weight: 700;
            font-size: 1.2rem;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .expand-icon {
            font-size: 1.5rem;
            color: #667eea;
            transition: transform 0.3s ease;
        }

        .team-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .team-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: white;
        }

        .team-card.expanded .team-details {
            max-height: 500px;
        }

        .team-details-content {
            padding: 25px;
            border-top: 2px solid #e0e0e0;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-size: 1rem;
        }

        .delete-button {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        .delete-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-button-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .modal-button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .modal-button-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .modal-button-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .modal-button-secondary:hover {
            background: #d0d0d0;
        }

        .success-message {
            background: #43e97b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .header-left {
                justify-content: center;
            }

            .add-team-button {
                justify-content: center;
            }

            h1 {
                font-size: 1.5rem;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="solar.html" class="back-button">‚Üê Back to Solar Department</a>

        <div class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="header-icon">üë•</div>
                    <h1>Manage Teams</h1>
                </div>
                <button class="add-team-button" onclick="openAddTeamModal()">
                    <span>‚ûï</span>
                    <span>Add New Team</span>
                </button>
            </div>
        </div>

        <div id="successMessage" class="success-message"></div>

        <div class="teams-container">
            <div class="loading" id="loading">Loading teams...</div>
            <div class="no-teams" id="noTeams" style="display: none;">
                No teams added yet. Click "Add New Team" to get started!
            </div>
            <div id="teamsList"></div>
        </div>
    </div>

    <!-- Add Team Modal -->
    <div class="modal" id="addTeamModal">
        <div class="modal-content">
            <div class="modal-header">
                <span>‚ûï</span>
                <span>Add New Team</span>
            </div>
            <form id="addTeamForm">
                <div class="form-group">
                    <label>Team Name *</label>
                    <input type="text" id="teamName" required placeholder="e.g., Barry, John, etc.">
                </div>
                <div class="form-group">
                    <label>Contact Number *</label>
                    <input type="tel" id="teamPhone" required placeholder="e.g., 07123456789">
                </div>
                <div class="form-group">
                    <label>Email Address *</label>
                    <input type="email" id="teamEmail" required placeholder="e.g., team@example.com">
                </div>
                <div class="form-group">
                    <label>Postcode *</label>
                    <input type="text" id="teamPostcode" required placeholder="e.g., SW1A 1AA">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="modal-button modal-button-secondary" onclick="closeAddTeamModal()">Cancel</button>
                    <button type="submit" class="modal-button modal-button-primary" id="saveTeamButton">Save Team</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <span>‚ö†Ô∏è</span>
                <span>Confirm Delete</span>
            </div>
            <p style="margin-bottom: 20px; color: #666;">Are you sure you want to delete this team? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button type="button" class="modal-button modal-button-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button type="button" class="modal-button" style="background: linear-gradient(135deg, #f093fb, #f5576c); color: white;" onclick="confirmDelete()">Delete Team</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDpCu9bhDYMRSOEsuUKCiq2F-fC3zMFJ4Q",
            authDomain: "ngusolar-f527e.firebaseapp.com",
            projectId: "ngusolar-f527e",
            storageBucket: "ngusolar-f527e.firebasestorage.app",
            messagingSenderId: "366807218136",
            appId: "1:366807218136:web:67724479c7955f611e64ad",
            measurementId: "G-R632HTYYKV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allTeams = [];
        let teamToDelete = null;

        // Load teams from Firebase
        async function loadTeams() {
            const loading = document.getElementById('loading');
            const noTeams = document.getElementById('noTeams');
            const teamsList = document.getElementById('teamsList');

            try {
                const q = query(collection(db, "solarTeams"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);
                
                allTeams = [];
                querySnapshot.forEach((doc) => {
                    allTeams.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                loading.style.display = 'none';

                if (allTeams.length === 0) {
                    noTeams.style.display = 'block';
                    teamsList.innerHTML = '';
                } else {
                    noTeams.style.display = 'none';
                    displayTeams(allTeams);
                }

            } catch (error) {
                console.error("Error loading teams: ", error);
                loading.innerHTML = `<div style="color: #e74c3c;">Error loading teams: ${error.message}</div>`;
            }
        }

        // Display teams
        function displayTeams(teams) {
            const teamsList = document.getElementById('teamsList');
            teamsList.innerHTML = teams.map(team => createTeamCard(team)).join('');

            // Add click handlers for expand/collapse
            document.querySelectorAll('.team-header').forEach(header => {
                header.addEventListener('click', function() {
                    const card = this.closest('.team-card');
                    card.classList.toggle('expanded');
                });
            });
        }

        // Create team card HTML
        function createTeamCard(team) {
            return `
                <div class="team-card">
                    <div class="team-header">
                        <div class="team-name">
                            <span>üë•</span>
                            <span>Team ${team.name}</span>
                        </div>
                        <div class="expand-icon">‚ñº</div>
                    </div>
                    <div class="team-details">
                        <div class="team-details-content">
                            <div class="details-grid">
                                <div class="detail-item">
                                    <span class="detail-label">Team Name</span>
                                    <div class="detail-value">${team.name}</div>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Contact Number</span>
                                    <div class="detail-value">${team.phone}</div>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Email Address</span>
                                    <div class="detail-value">${team.email}</div>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Postcode</span>
                                    <div class="detail-value">${team.postcode}</div>
                                </div>
                            </div>
                            <button class="delete-button" onclick="openDeleteModal('${team.id}', '${team.name}')">
                                üóëÔ∏è Delete Team
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Open Add Team Modal
        window.openAddTeamModal = function() {
            document.getElementById('addTeamModal').classList.add('active');
            document.getElementById('addTeamForm').reset();
        };

        // Close Add Team Modal
        window.closeAddTeamModal = function() {
            document.getElementById('addTeamModal').classList.remove('active');
        };

        // Handle form submission
        document.getElementById('addTeamForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const saveButton = document.getElementById('saveTeamButton');
            saveButton.disabled = true;
            saveButton.textContent = 'Saving...';

            const teamData = {
                name: document.getElementById('teamName').value.trim(),
                phone: document.getElementById('teamPhone').value.trim(),
                email: document.getElementById('teamEmail').value.trim(),
                postcode: document.getElementById('teamPostcode').value.trim().toUpperCase(),
                createdAt: new Date()
            };

            try {
                await addDoc(collection(db, "solarTeams"), teamData);

                // Show success message
                showSuccessMessage(`Team ${teamData.name} has been added successfully!`);

                // Close modal and reload teams
                closeAddTeamModal();
                await loadTeams();

            } catch (error) {
                console.error("Error adding team: ", error);
                alert("Error adding team: " + error.message);
            } finally {
                saveButton.disabled = false;
                saveButton.textContent = 'Save Team';
            }
        });

        // Open Delete Modal
        window.openDeleteModal = function(teamId, teamName) {
            event.stopPropagation(); // Prevent card expansion
            teamToDelete = { id: teamId, name: teamName };
            document.getElementById('deleteModal').classList.add('active');
        };

        // Close Delete Modal
        window.closeDeleteModal = function() {
            document.getElementById('deleteModal').classList.remove('active');
            teamToDelete = null;
        };

        // Confirm Delete
        window.confirmDelete = async function() {
            if (!teamToDelete) return;

            try {
                await deleteDoc(doc(db, "solarTeams", teamToDelete.id));

                // Show success message
                showSuccessMessage(`Team ${teamToDelete.name} has been deleted successfully!`);

                // Close modal and reload teams
                closeDeleteModal();
                await loadTeams();

            } catch (error) {
                console.error("Error deleting team: ", error);
                alert("Error deleting team: " + error.message);
            }
        };

        // Show success message
        function showSuccessMessage(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.classList.add('show');

            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        }

        // Close modals when clicking outside
        document.getElementById('addTeamModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddTeamModal();
            }
        });

        document.getElementById('deleteModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDeleteModal();
            }
        });

        // Close modals with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeAddTeamModal();
                closeDeleteModal();
            }
        });

        // Load teams on page load
        loadTeams();
    </script>
</body>
</html>
