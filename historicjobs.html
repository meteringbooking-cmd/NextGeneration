<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic Jobs - Solar Department</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .back-button:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .header-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(135deg, #ff9a56, #ffd84d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .search-container {
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #999;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
        }

        .jobs-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .no-jobs {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .job-card {
            border: 2px solid #ffd84d;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: linear-gradient(to right, #fff9e6 0%, #ffffff 100%);
        }

        .job-card:hover {
            border-color: #ff9a56;
            box-shadow: 0 4px 15px rgba(255, 154, 86, 0.3);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            background: linear-gradient(to right, #fff9e6 0%, #ffffff 100%);
            transition: background 0.3s ease;
        }

        .job-header:hover {
            background: linear-gradient(to right, #fff3d6 0%, #fffbf0 100%);
        }

        .job-summary {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .job-number {
            font-weight: 700;
            font-size: 1.2rem;
            color: #667eea;
        }

        .job-postcode {
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .completed-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #ff9a56, #ffd84d);
        }

        .team-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .expand-icon {
            font-size: 1.5rem;
            color: #667eea;
            transition: transform 0.3s ease;
        }

        .job-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .job-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: white;
        }

        .job-card.expanded .job-details {
            max-height: 5000px;
        }

        .job-details-content {
            padding: 25px;
            border-top: 2px solid #e0e0e0;
        }

        .completion-info {
            background: linear-gradient(135deg, #fff9e6, #ffffff);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ffd84d;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .completion-info-icon {
            font-size: 2rem;
        }

        .completion-info-text {
            flex: 1;
        }

        .completion-info-label {
            font-weight: 600;
            color: #f59e0b;
            font-size: 0.9rem;
        }

        .completion-info-date {
            color: #333;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .detail-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .detail-section h3 {
            color: #667eea;
            font-size: 1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-item {
            margin-bottom: 8px;
            color: #333;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
        }

        .detail-value {
            color: #333;
            font-size: 1rem;
        }

        .notes-section {
            grid-column: 1 / -1;
            background: #fff9e6;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ffd84d;
        }

        .notes-section h3 {
            color: #f59e0b;
            margin-bottom: 10px;
        }

        .files-section {
            grid-column: 1 / -1;
            background: #f0f7ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-top: 15px;
        }

        .files-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .file-preview-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-preview-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .file-preview-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .file-preview-name {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-preview-date {
            font-size: 0.8rem;
            color: #666;
        }

        .no-files {
            color: #666;
            font-style: italic;
            padding: 10px;
        }

        .timestamp {
            color: #999;
            font-size: 0.85rem;
            margin-top: 15px;
            text-align: right;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 0;
            max-height: calc(90vh - 80px);
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }

        .modal-body img {
            max-width: 100%;
            max-height: calc(90vh - 80px);
            display: block;
        }

        .modal-body iframe {
            width: 100%;
            height: calc(90vh - 80px);
            border: none;
        }

        .download-link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .job-summary {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }

            .files-grid {
                grid-template-columns: 1fr;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            .job-card.expanded .job-details {
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="solar.html" class="back-button">‚Üê Back to Solar</a>

        <div class="header">
            <div class="header-content">
                <div class="header-icon">‚úì</div>
                <h1>Historic Jobs (Completed)</h1>
            </div>
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" placeholder="Search by job number, postcode or team...">
                <span class="search-icon">üîç</span>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalCompleted">0</div>
                <div class="stat-label">Total Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="thisMonth">0</div>
                <div class="stat-label">This Month</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="thisYear">0</div>
                <div class="stat-label">This Year</div>
            </div>
        </div>

        <div class="jobs-container">
            <div class="loading" id="loading">Loading completed jobs...</div>
            <div class="no-jobs" id="noJobs" style="display: none;">
                No completed jobs found. Mark jobs as completed in View Jobs to see them here.
            </div>
            <div id="jobsList"></div>
        </div>
    </div>

    <div class="modal" id="fileModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">File Preview</div>
                <button class="modal-close" id="modalClose">√ó</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpCu9bhDYMRSOEsuUKCiq2F-fC3zMFJ4Q",
            authDomain: "ngusolar-f527e.firebaseapp.com",
            projectId: "ngusolar-f527e",
            storageBucket: "ngusolar-f527e.firebasestorage.app",
            messagingSenderId: "366807218136",
            appId: "1:366807218136:web:67724479c7955f611e64ad",
            measurementId: "G-R632HTYYKV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let allCompletedJobs = [];
        let allJobs = [];

        async function loadJobs() {
            const loading = document.getElementById('loading');
            const noJobs = document.getElementById('noJobs');

            try {
                const snapshot = await getDocs(collection(db, "solarSurveys"));
                
                allJobs = [];
                snapshot.forEach((doc) => {
                    allJobs.push({ id: doc.id, ...doc.data() });
                });

                allCompletedJobs = allJobs.filter(job => job.jobStatus === 'completed');
                
                allCompletedJobs.sort((a, b) => {
                    const dateA = a.lastStatusUpdate ? new Date(a.lastStatusUpdate) : new Date(0);
                    const dateB = b.lastStatusUpdate ? new Date(b.lastStatusUpdate) : new Date(0);
                    return dateB - dateA;
                });

                loading.style.display = 'none';

                if (allCompletedJobs.length === 0) {
                    noJobs.style.display = 'block';
                } else {
                    displayJobs(allCompletedJobs);
                    updateStats(allCompletedJobs);
                }
            } catch (error) {
                loading.innerHTML = '<div style="color: #e74c3c;">Error: ' + error.message + '</div>';
            }
        }

        function updateStats(jobs) {
            const now = new Date();
            document.getElementById('totalCompleted').textContent = jobs.length;

            const thisMonth = jobs.filter(job => {
                if (!job.lastStatusUpdate) return false;
                const d = new Date(job.lastStatusUpdate);
                return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
            }).length;
            document.getElementById('thisMonth').textContent = thisMonth;

            const thisYear = jobs.filter(job => {
                if (!job.lastStatusUpdate) return false;
                return new Date(job.lastStatusUpdate).getFullYear() === now.getFullYear();
            }).length;
            document.getElementById('thisYear').textContent = thisYear;
        }

        function displayJobs(jobs) {
            const jobsList = document.getElementById('jobsList');
            const noJobs = document.getElementById('noJobs');

            if (jobs.length === 0) {
                jobsList.innerHTML = '';
                noJobs.style.display = 'block';
                return;
            }

            noJobs.style.display = 'none';
            jobsList.innerHTML = jobs.map(job => createJobCard(job)).join('');

            document.querySelectorAll('.job-header').forEach(header => {
                header.addEventListener('click', function() {
                    this.closest('.job-card').classList.toggle('expanded');
                });
            });
        }

        function createJobCard(job) {
            const submitted = job.submittedAt ? new Date(job.submittedAt.toDate()).toLocaleString() : 'N/A';
            const completed = job.lastStatusUpdate ? new Date(job.lastStatusUpdate).toLocaleDateString('en-GB', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
            }) : 'N/A';
            
            const files = job.uploadedFiles || [];
            const sortedFiles = [...files].sort((a, b) => {
                return new Date(b.uploadedAt || 0) - new Date(a.uploadedAt || 0);
            });

            const filesHTML = sortedFiles.length > 0 ? `
                <div class="files-section">
                    <h3>üìé Files (${sortedFiles.length})</h3>
                    <div class="files-grid">
                        ${sortedFiles.map(f => `
                            <div class="file-preview-card" onclick="openFile('${f.url}', '${f.name.replace(/'/g, "\\'")}', '${f.type || ''}')">
                                <div class="file-preview-icon">${getIcon(f.name)}</div>
                                <div class="file-preview-name">${f.name}</div>
                                <div class="file-preview-date">${formatDate(f.uploadedAt)}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            ` : '<div class="files-section"><h3>üìé Files</h3><div class="no-files">No files</div></div>';
            
            return `
                <div class="job-card">
                    <div class="job-header">
                        <div class="job-summary">
                            <div class="job-number">Job #${job.jobNumber}</div>
                            <div class="job-postcode">üìç ${job.customerDetails?.postcode || 'N/A'}</div>
                            ${job.installationDate ? `<div class="job-postcode" style="color:#43e97b;">üìÖ ${new Date(job.installationDate).toLocaleDateString('en-GB', {day:'numeric',month:'short',year:'numeric'})}</div>` : ''}
                            ${job.assignedTeam ? `<div class="team-badge">üë• Team ${job.assignedTeam}</div>` : ''}
                            <div class="completed-badge">‚úì Completed</div>
                        </div>
                        <div class="expand-icon">‚ñº</div>
                    </div>
                    <div class="job-details">
                        <div class="job-details-content">
                            <div class="completion-info">
                                <div class="completion-info-icon">‚úì</div>
                                <div class="completion-info-text">
                                    <div class="completion-info-label">Completed On</div>
                                    <div class="completion-info-date">${completed}</div>
                                </div>
                            </div>
                            <div class="details-grid">
                                <div class="detail-section">
                                    <h3>üë§ Customer</h3>
                                    <div class="detail-item"><span class="detail-label">Name:</span><br><span class="detail-value">${job.customerDetails?.name || 'N/A'}</span></div>
                                    <div class="detail-item"><span class="detail-label">Phone:</span><br><span class="detail-value">${job.customerDetails?.phone || 'N/A'}</span></div>
                                    <div class="detail-item"><span class="detail-label">Email:</span><br><span class="detail-value">${job.customerDetails?.email || 'N/A'}</span></div>
                                </div>
                                <div class="detail-section">
                                    <h3>üìç Address</h3>
                                    <div class="detail-value">${job.customerDetails?.addressLine1 || 'N/A'}<br>${job.customerDetails?.townCity || 'N/A'}<br>${job.customerDetails?.postcode || 'N/A'}</div>
                                </div>
                                <div class="detail-section">
                                    <h3>‚òÄÔ∏è Equipment</h3>
                                    <div class="detail-item"><span class="detail-label">Solar Panels:</span> ${job.solarPanels || 0}</div>
                                    <div class="detail-item"><span class="detail-label">Batteries:</span> ${job.batteries || 0}</div>
                                    <div class="detail-item"><span class="detail-label">Hooks:</span> ${job.hooks || 0}</div>
                                    <div class="detail-item"><span class="detail-label">Rails:</span> ${job.rails || 0}</div>
                                </div>
                                <div class="detail-section">
                                    <h3>‚öôÔ∏è Configuration</h3>
                                    <div class="detail-item"><span class="detail-label">Array Type:</span><br><span class="detail-value">${job.arrayConfig || 'N/A'}</span></div>
                                    ${job.projectedJobTime ? `<div class="detail-item"><span class="detail-label">Timeframe:</span><br><span class="detail-value">${job.projectedJobTime}</span></div>` : ''}
                                </div>
                                ${job.notes ? `<div class="notes-section"><h3>üìù Notes</h3><div class="detail-value">${job.notes}</div></div>` : ''}
                                ${filesHTML}
                            </div>
                            <div class="timestamp">Submitted: ${submitted}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function getIcon(name) {
            const ext = name.split('.').pop().toLowerCase();
            if (['jpg','jpeg','png','gif','bmp','webp'].includes(ext)) return 'üñºÔ∏è';
            if (ext === 'pdf') return 'üìÑ';
            if (['doc','docx'].includes(ext)) return 'üìù';
            if (['xls','xlsx'].includes(ext)) return 'üìä';
            if (['zip','rar'].includes(ext)) return 'üì¶';
            if (['mp4','mov','avi'].includes(ext)) return 'üé•';
            return 'üìé';
        }

        function formatDate(d) {
            if (!d) return 'N/A';
            const date = new Date(d);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
        }

        const modal = document.getElementById('fileModal');
        const modalClose = document.getElementById('modalClose');
        const modalBody = document.getElementById('modalBody');
        const modalTitle = document.getElementById('modalTitle');

        window.openFile = function(url, name, type) {
            modalTitle.textContent = name;
            const ext = name.split('.').pop().toLowerCase();
            modalBody.innerHTML = '';

            if (['jpg','jpeg','png','gif','bmp','webp'].includes(ext) || type.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = url;
                img.alt = name;
                modalBody.appendChild(img);
            } else if (ext === 'pdf' || type === 'application/pdf') {
                const iframe = document.createElement('iframe');
                iframe.src = url;
                modalBody.appendChild(iframe);
            } else {
                modalBody.innerHTML = `<div style="text-align:center;padding:40px;"><div style="font-size:4rem;margin-bottom:20px;">${getIcon(name)}</div><h3 style="color:#333;margin-bottom:10px;">${name}</h3><p style="color:#666;margin-bottom:20px;">Cannot preview this file type</p><a href="${url}" target="_blank" class="download-link">Download</a></div>`;
            }

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        modalClose.addEventListener('click', () => {
            modal.classList.remove('active');
            modalBody.innerHTML = '';
            document.body.style.overflow = '';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                modalBody.innerHTML = '';
                document.body.style.overflow = '';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                modal.classList.remove('active');
                modalBody.innerHTML = '';
                document.body.style.overflow = '';
            }
        });

        document.getElementById('searchBox').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            
            if (term === '') {
                displayJobs(allCompletedJobs);
                updateStats(allCompletedJobs);
            } else {
                const filtered = allCompletedJobs.filter(job => {
                    const num = (job.jobNumber || '').toLowerCase();
                    const post = (job.customerDetails?.postcode || '').toLowerCase();
                    const team = (job.assignedTeam || '').toLowerCase();
                    return num.includes(term) || post.includes(term) || team.includes(term);
                });
                displayJobs(filtered);
                updateStats(filtered);
            }
        });

        loadJobs();
    </script>
</body>
</html>
